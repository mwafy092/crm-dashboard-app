<div class="messages__interval" *ngIf="messages.length > 0">
  <div class="message__container" *ngFor="let message of messages">
    <p class="message__header">
      message

      <img
        src="../../assets/icons/close.png"
        class="message__close__btn"
        (click)="close(message)"
        data-cy="messageClose"
      />
    </p>
    <p class="message__content">
      {{ message }}
    </p>
  </div>
</div>
